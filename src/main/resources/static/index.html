<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slots Engine Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="container text-center">
        <h1>Slots Engine Demo</h1>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2>Balance: 100 credits</h2>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="btnDeposit">Deposit</button>
                <button type="button" class="btn btn-danger" id="btnWithdraw">Withdraw</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 style="font-size:150px; border: 1px solid gray;">7</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button style="font-size: 4em; font-weight: bolder; padding: .75em" type="button" class="btn btn-primary" id="btnSpin">Spin</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" style="font-size:2em">Bet+</button>
            </div>
            <div class="col">
                <span style="font-size:2em; margin:auto;">100 credits</span>
            </div>
            <div class="col">
                <button type="button" style="font-size:2em">Bet-</button>
            </div>
        </div>
    </div>
    <div class="container text-center margin-top-20">
        <h2>Stats</h2>
        <table class="table table-striped"></table>
    </div>
    <div class="container text-center margin-top-20">
        <h2>Payout Table</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
                <th scope="col">Description</th>
            </tr>
            </thead>
        </table>
    </div>

</div>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
