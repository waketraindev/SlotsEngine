<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slots Engine Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="appwin" class="container d-none">
    <div class="container text-center">
        <h1>Slots Engine Demo</h1>
    </div>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <h2>Balance: <span id="lblBalanceAmount">100</span> credits</h2>
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" id="btnDeposit">Deposit</button>
                <button type="button" class="btn btn-danger" id="btnWithdraw">Withdraw</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 style="font-size:150px; border: 1px solid gray;">7</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button"
                        class="btn btn-primary" id="btnSpin" accesskey="s">(S)pin
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success" id="btnIncrementBet" style="font-size:2em" accesskey="a">
                    (A)Bet+
                </button>
            </div>
            <div class="col">
                <span style="font-size:2em; margin:auto;"><span id="lblBetAmount">100</span> credits</span>
            </div>
            <div class="col">
                <button type="button" class="btn btn-warning" id="btnDecrementBet" style="font-size:2em" accesskey="d">
                    (D)Bet-
                </button>
            </div>
        </div>
    </div>
    <hr/>
    <div class="container text-center margin-top-20">
        <h2>Payout Table</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">Result</th>
                <th scope="col">Win Amount</th>
                <th scope="col">Description</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>0</td>
                <td>0</td>
                <td>Loss</td>
            </tr>
            <tr>
                <td>1</td>
                <td>1</td>
                <td>BetAmount</td>
            </tr>
            <tr>
                <td>2</td>
                <td>2</td>
                <td>2 x BetAmount</td>
            </tr>
            <tr>
                <td>3</td>
                <td>3</td>
                <td>3 x BetAmount</td>
            </tr>
            <tr>
                <td>4</td>
                <td>4</td>
                <td>4 x BetAmount</td>
            </tr>
            <tr>
                <td>5</td>
                <td>5</td>
                <td>5 x BetAmount</td>
            </tr>
            <tr>
                <td>6</td>
                <td>6</td>
                <td>6 x BetAmount</td>
            </tr>
            <tr>
                <td>7</td>
                <td>7</td>
                <td>7 x BetAmount</td>
            </tr>
            <tr>
                <td>8</td>
                <td>8</td>
                <td>8 x BetAmount</td>
            </tr>
            <tr>
                <td>9</td>
                <td>9</td>
                <td>9 x BetAmount</td>
            </tr>
            <tr>
                <td>10</td>
                <td>100</td>
                <td>100 x BetAmount</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
